<body>

<!-- Conteneur principal avec un cadre autour des cartes -->
<!-- Nouveau cadre pour aligner les graphes sur une ligne -->
<div class="charts-row-container">
    <div class="chart-card">
        <h5>Évolution de la population</h5>
        <div class="chart-container">
            <canvas id="chart-line-population"></canvas>
        </div>
    </div>

    <div class="chart-card">
        <h5>Taux de scolarisation</h5>
        <div class="chart-container">
            <canvas id="chart-line-enrollment"></canvas>
        </div>
    </div>

    <div class="chart-card">
        <h5>Distribution par tranche d'âge</h5>
        <div class="chart-container">
            <canvas id="chart-bar-age-distribution"></canvas>
        </div>
    </div>
</div>


<script>
    // Récupérer les données passées par le backend
    const years = {{ years|tojson }};
    const population = {{ population|tojson }};
    const schoolEnrollmentRate = {{ school_enrollment_rate|tojson }};
    const ageGroups = {{ age_groups|tojson }};
    const ageDistribution = {{ age_distribution|tojson }};
    
    // Configuration du graphique de l'évolution de la population
    const populationConfig = {
        type: 'line',
        data: {
            labels: years,
            datasets: [{
                label: 'Population (en millions)',
                data: population,
                borderColor: "hsla(91, 35%, 22%, 0.773)",
                backgroundColor: 'white',
              
              
            }]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Évolution de la population (en millions) de 2019-2023'
                },
                tooltip: {
                    mode: 'index',
                    intersect: false
                }
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Année'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Population (en millions)'
                    }
                }
            }
        }
    };

    // Configuration du graphique du taux de scolarisation
    const enrollmentConfig = {
        type: 'line',
        data: {
            labels: years,
            datasets: [{
                label: 'Taux de scolarisation (%)',
                data: schoolEnrollmentRate,
                borderColor: '#F39323',
                backgroundColor: 'white',
             
               
            }]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Taux de scolarisation (%) de 2019-2023'
                },
                tooltip: {
                    mode: 'index',
                    intersect: false
                }
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Année'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Taux de scolarisation (%)'
                    }
                }
            }
        }
    };

    // Configuration du graphique de la distribution d'âge
    const ageDistributionConfig = {
        type: 'bar',
        data: {
            labels: ageGroups,
            datasets: [{
                label: "Distribution d'âge",
                data: ageDistribution,
                borderColor: '#0C6B23',
                backgroundColor: 'white',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Population par tranche d\'âge en 2023'
                }
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Tranche d\'âge'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Pourcentage (%)'
                    },
                    beginAtZero: true
                }
            }
        }
    };

    // Initialisation des graphiques Chart.js
    new Chart(document.getElementById('chart-line-population'), populationConfig);
    new Chart(document.getElementById('chart-line-enrollment'), enrollmentConfig);
    new Chart(document.getElementById('chart-bar-age-distribution'), ageDistributionConfig);
</script>
   
    <script>
        let totalBirths = 0;  // Variable pour accumuler les naissances
        let birthDataSeries = [];  // Tableau pour stocker la série de données
        
        // Fonction pour mettre à jour la box avec la nouvelle valeur
        function updateBirthsBox() {
            fetch('/births_data')  // Appelle l'API Flask pour obtenir les données
                .then(response => response.json())
                .then(data => {
                    totalBirths = data.total_births;  // Met à jour avec la valeur totale
                    document.getElementById('birthsBox').textContent = totalBirths.toFixed(0);  // Affiche la valeur dans la box
        
                    // Formatage de la date
                    const date = new Date(data.time * 1000);  // Convertir le timestamp en objet Date
                    const day = String(date.getDate()).padStart(2, '0');  // Obtenir le jour
                    const month = String(date.getMonth() + 1).padStart(2, '0');  // Obtenir le mois (0-indexé)
                    const year = date.getFullYear();  // Obtenir l'année
                    const hours = String(date.getHours()).padStart(2, '0');  // Obtenir l'heure
                    const minutes = String(date.getMinutes()).padStart(2, '0');  // Obtenir les minutes
                    
                    // Créer la chaîne de date formatée
                    const formattedDate = `${day}-${month}-${year} ${hours}:${minutes}`;
                    document.getElementById('dateBox').textContent = formattedDate;  // Mettre à jour l'élément HTML avec la date formatée
        
                    // Ajouter les données dans la série
                    birthDataSeries.push({
                        time: new Date(data.time * 1000).toLocaleTimeString(),
                        births: totalBirths.toFixed(0),
                        day: data.day,
                        month: data.month,
                        year: data.year
                    });
                });
        }
        
        // Mettre à jour toutes les secondes
        setInterval(updateBirthsBox, 1000);
        

        // Mettre à jour toutes les secondes
        setInterval(updateBirthsBox, 1000);
    </script>
    
<!-- Pour la représentation de la carte de la Côte d'Ivoire -->
<script>
    // Dimensions de la carte
    const width = 800, height = 500;

    // Créer une projection géographique pour la Côte d'Ivoire
    const projection = d3.geoMercator()
        .center([-5.547080, 7.539989])  // Centre sur la Côte d'Ivoire
        .scale(4000)
        .translate([width / 2, height / 2]);

    // Générateur de chemins pour les polygones
    const path = d3.geoPath().projection(projection);

    // Couleurs pour l'échelle de population
    const colorScale = d3.scaleLinear()  
    .domain([100000, 5000000])  // Mettre ici les min et max populations  
    .range(["hsla(91, 35%, 22%, 0.1)", "#0C6B23"]);

    // Ajouter un SVG pour la carte
    const svg = d3.select("#map")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    // Ajouter un groupe pour le titre et la légende à gauche de la carte
    const legendGroup = svg.append("g")
        .attr("class", "legend-group")
        //.attr("transform", `translate(20, 20)`);  // Positionné à gauche 
        .attr("transform", `translate(${650 - 20}, 350)`); // Pour a droite 

   // Ajouter le titre dans le groupe SVG
   svg.append("text")
   .attr("class", "title")
   .attr("x", svg.attr("width") / 2)  // Centre horizontalement dans le SVG
   .attr("y", 10)  // Ajuster la position verticale (en fonction de l'espacement désiré)
   .attr("text-anchor", "middle")  // Centrer le texte par rapport à l'axe X
   .style("font-size", "14px")  // Taille du texte
   .style("font-weight", "bold")  // Mettre le texte en gras
   .style("fill", "black")   // Couleur du texte
   .html(`<tspan><i class="fas fa-users"></i></tspan> Population de la Côte d'Ivoire selon le RGPH 2021`);
   

    // Ajouter un conteneur pour la légende de l'échelle des couleurs
    const legend = legendGroup.append("g")
        .attr("class", "legend")
        .attr("transform", "translate(0, 40)");

    // Ajouter l'échelle des couleurs
    const legendScale = d3.scaleLinear()
        .domain([100000, 5000000])
        .range([0, 150]);

    const legendAxis = d3.axisBottom(legendScale)
        .ticks(5)
        .tickFormat(d3.format(".0s"));

    // Créer un dégradé pour la légende
    const gradient = svg.append("defs")
        .append("linearGradient")
        .attr("id", "gradient")
        .attr("x1", "0%").attr("y1", "0%")
        .attr("x2", "100%").attr("y2", "0%");

        gradient.append("stop").attr("offset", "0%").attr("stop-color", "#0C6B23");  
        gradient.append("stop").attr("offset", "100%").attr("stop-color", "hsla(91, 35%, 22%, 0.773)");

   
    // Ajouter un rectangle avec le dégradé dans la légende
    legend.append("rect")
        .attr("width", 150)
        .attr("height", 10)
        .style("fill", "url(#gradient)");
    
    // Ajouter l'axe de la légende
    legend.append("g")
        .attr("transform", "translate(0, 10)")
        .call(legendAxis);
    
    // Ajouter le texte "Homme: 20909"
    legend.append("text")
        .attr("x",0)  // Position horizontale du texte
        .attr("y", 60)  // Position verticale du texte (ajustez selon vos besoins)
        .style("font-size", "12px")  // Taille du texte
        .style("font-weight", "bold") 
        .style("fill", "black")  // Couleur du texte
        .text("Hommes: 15 344 990");
    
    // Ajouter le texte "Femme: 345267"
    legend.append("text")
        .attr("x", 0)  // Position horizontale du texte
        .attr("y", 45)  // Position verticale du texte (ajustez selon vos besoins)
        .style("font-weight", "bold") 
        .style("font-size", "12px")  // Taille du texte
        .style("fill", "black")  // Couleur du texte
        .text("Femmes: 14 044 160");



    // Charger les données GeoJSON
    d3.json("static/carte/populations_ok.json").then(function(geojsonData) {

        // Dessiner les régions
        svg.selectAll(".region")
            .data(geojsonData.features)
            .enter().append("path")
            .attr("class", "region")
            .attr("d", path)
            .attr("fill", d => colorScale(d.properties.Population))
            .on("mouseover", function(event, d) {
                // Afficher la population en survolant
                d3.select("#tooltip")
                    .style("display", "block")
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 10) + "px")
                    .html(`<strong>${d.properties.REGION}</strong><br>Population: ${d.properties.Population}`);
            })
            .on("mouseout", function() {
                // Masquer le tooltip
                d3.select("#tooltip").style("display", "none");
            });
    });
</script>
