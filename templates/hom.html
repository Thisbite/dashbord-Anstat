<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 1 : En-tête</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #f5f5f5;
        }

        /* Conteneur principal de l'en-tête */
        .header-secondary {
            background: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1000;
        }

        /* Liens de navigation */
        .nav-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #49655A;
            padding: 12px 22px;
            font-size: 1.1rem;
            border: 2px solid #49655A;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links a:hover {
            background: linear-gradient(45deg, #49655A, #49655A);
            color: #ffffff;
            transform: scale(1.05);
        }

        .nav-links a.active {
            background: #49655A;
            color: #ffffff;
        }

        .nav-links .logo-link {
            border: none;
            padding: 0;
            margin: 0 10px;
        }

        .nav-links .logo-link img {
            width: 50px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .nav-links .logo-link img:hover {
            transform: scale(1.1);
        }

        /* Barre de recherche */
        .search-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            z-index: 1000;
        }

        .search-bar input[type="text"] {
            padding: 12px 18px;
            font-size: 1rem;
            border: 2px solid #49655A;
            border-radius: 10px;
            width: 320px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .search-bar input[type="text"]:focus {
            border-color: #49655A;
            box-shadow: 0 0 10px rgba(0, 107, 69, 0.5);
        }

        .search-bar button {
            padding: 12px 20px;
            background: linear-gradient(45deg, #49655A, #49655A);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .search-bar button:hover {
            background: linear-gradient(45deg, #49655A, #003820);
            transform: scale(1.05);
        }

        /* Liste des suggestions */
        .suggestions-list {
            position: absolute;
            top: 100%;
            left: 0;
            width: 320px;
            background: #ffffff;
            border: 1px solid #49655A;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-height: 150px;
            overflow-y: auto;
            z-index: 2000;
            display: none;
        }

        .suggestions-list div {
            padding: 10px 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .suggestions-list div:hover {
            background-color: #d9e6db;
            color: #49655A;
        }

        /* Bouton Hamburger */
        .hamburger {
            display: none;
            color: #49655A;
            font-size: 24px;
            cursor: pointer;
        }

        /* Responsivité */
        @media (max-width: 768px) {
            .header-secondary {
                flex-direction: column;
                padding: 10px;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                gap: 10px;
                position: absolute;
                top: 60px;
                left: 0;
                background: #ffffff;
                padding: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            .nav-links.active {
                display: flex;
            }
            .hamburger {
                display: block;
            }
            .search-bar {
                width: 100%;
                justify-content: center;
            }
            .search-bar input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Section 1 : En-tête (Menu de Navigation et Recherche) -->
    <div class="header-secondary">
        <div class="nav-links" id="nav-links">
            <a href="{{ url_for('list_regions') }}" class="logo-link">
                <img src="{{ url_for('static', filename='img/logo.jpeg') }}" alt="Logo">
            </a>
            <a href="{{ url_for('search_indicators') }}" onclick="setActive(this)">Accéder aux indicateurs</a>
            <a href="#" onclick="setActive(this)">Aide</a>
        </div>
        <div class="search-bar">
            <form method="POST" action="{{ url_for('search') }}" onsubmit="return submitSearch();">
                <input type="text" id="search-input" name="query" placeholder="Entrez votre recherche..." required autocomplete="off">
                <div id="suggestions" class="suggestions-list"></div>
                <button type="submit" id="search-button">Rechercher</button>
            </form>
        </div>
        <i class="fas fa-bars hamburger" onclick="toggleMenu()"></i>
    </div>

    <!-- Scripts JavaScript -->
    <script>
        // Toggle du menu pour mobile
        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('active');
        }

        // Surlignage du lien actif
        function setActive(element) {
            document.querySelectorAll('.nav-links a').forEach(link => link.classList.remove('active'));
            element.classList.add('active');
        }

        // Soumission du formulaire (simulé pour cet exemple)
        function submitSearch() {
            const query = document.getElementById('search-input').value;
            console.log('Recherche soumise : ' + query); // Remplace par la logique Flask réelle
            return true; // Permet la soumission du formulaire
        }

        // Autocomplétion
        document.addEventListener("DOMContentLoaded", function () {
            const searchInput = document.getElementById("search-input");
            const suggestionsContainer = document.getElementById("suggestions");

            searchInput.addEventListener("input", function () {
                const query = searchInput.value.trim();
                if (query.length < 2) {
                    suggestionsContainer.innerHTML = "";
                    suggestionsContainer.style.display = 'none';
                    return;
                }

                // Simulation d'une requête d'autocomplétion (remplace par fetch réel si Flask est configuré)
                fetch(`/autocomplete?query=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        suggestionsContainer.innerHTML = "";
                        if (data.length > 0) {
                            data.forEach(item => {
                                const div = document.createElement("div");
                                div.textContent = item;
                                div.onclick = function () {
                                    searchInput.value = item;
                                    suggestionsContainer.innerHTML = "";
                                    suggestionsContainer.style.display = 'none';
                                    window.location.href = `/search_indicators2/${encodeURIComponent(item)}`;
                                };
                                suggestionsContainer.appendChild(div);
                            });
                            suggestionsContainer.style.display = 'block';
                        } else {
                            suggestionsContainer.style.display = 'none';
                        }
                    })
                    .catch(error => {
                        console.error('Erreur autocomplétion :', error);
                        suggestionsContainer.innerHTML = "<div>Erreur de chargement</div>";
                        suggestionsContainer.style.display = 'block';
                    });
            });

            // Masquer les suggestions au clic extérieur
            document.addEventListener("click", function (event) {
                if (!searchInput.contains(event.target) && !suggestionsContainer.contains(event.target)) {
                    suggestionsContainer.innerHTML = "";
                    suggestionsContainer.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
