<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau croisé dynamique en français</title>

    <!-- Inclusion de jQuery et jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <!-- Inclusion de PivotTable.js et du fichier CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='pivottable/dist/pivot.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
    <script src="{{ url_for('static', filename='pivottable/dist/pivot.js') }}"></script>
    <script src="{{ url_for('static', filename='pivottable/dist/pivot.fr.js') }}"></script>

    <style>
        :root {
            --orange: #ff7f27;
            --blanc: #ffffff;
            --vert: #001639;
            --noir: #000000;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--blanc);
            color: var(--noir);
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: var(--red);
            text-align: center;
        }
        #output {
            margin: 20px auto;
            padding: 15px;
            border: 2px solid var(--orange);
            border-radius: 8px;
            background-color: var(--blanc);
        }
        .pvtTable th {
            background-color: var(--orange);
            color: var(--red);
            padding: 10px;
        }
        .pvtTable td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .pvtTable td:hover {
            background-color: var(--vert);
            color: var(--blanc);
        }
        .pvtBtn {
            background-color: var(--orange);
            color: var(--blanc);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .pvtBtn:hover {
            background-color: var(--vert);
        }
    </style>
</head>
<body>
    <div class="parent-frame">
 
    <h3>{{indicateur2}}</h3>
    <p><strong>Définitions de l'indicateur :</strong> <span>{{defintions}}</span></p>
    <p><strong>Mode de calcul :</strong> <span>{{mode_calcul}}</span></p>

    <div id="output"></div>  
</div>    
    <script>
        $(document).ready(async function() {
            try {
                const response = await fetch('/get_data');
                const data = await response.json();
                
                if (!data.length) {
                    console.error("Les données sont vides.");
                    return;
                }

                const columns = Object.keys(data[0]);

                const valeurIndex = columns.indexOf('valeur');
                const regionIndex = columns.indexOf('region');

                if (valeurIndex === -1 || regionIndex === -1) {
                    console.error("Les colonnes 'valeur' ou 'region' sont manquantes.");
                    return;
                }

                $("#output").pivotUI(data, {
                    rows: [columns[valeurIndex]],
                    cols: [columns[regionIndex]],
                    rendererOptions: {
                        localeStrings: $.pivotUtilities.locales.fr
                    },
                    locale: "fr"
                });
            } catch (error) {
                console.error("Erreur lors du chargement des données :", error);
            }
        });
    </script>
</body>
</html>
